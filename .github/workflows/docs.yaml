name: Generate and Deploy InteractiveHtmlBom with MkDocs

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker
      - name: Build Docker image
        run: |
          docker build -t kicad-ihbom-env .

      # Generate ibom with fake x display
      - name: Generate InteractiveHtmlBom
        run: |
          docker run --rm \
            -v "$(pwd):/workspace" \
            kicad-ihbom-env bash -c \
            "Xvfb :99 -screen 0 1024x768x16 & DISPLAY=:99 generate_interactive_bom MotionControl.kicad_pcb"

      # Generate MkDocs site
      - name: Build MkDocs site
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build

      # Prepare artifacts for GitHub Pages deployment
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            ./site
            ./bom

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

